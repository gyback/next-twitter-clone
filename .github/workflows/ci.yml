name: CI

on:
  pull_request:
    branches: [ master ]

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v2

          - name: Install dependencies
            run: npm install



          - name: Typecheck
            run: npm run typecheck

          - name: Lint
            run: npm run lint
